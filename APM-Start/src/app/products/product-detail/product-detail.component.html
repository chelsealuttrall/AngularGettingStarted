<div class="card">
    <div class="card-header">
        {{pageTitle + ': ' + product?.productName}}
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <img src="{{product?.imageUrl}}" width=100%>
                </div>
                <div class="col-sm">
                    <p class="text-uppercase font-weight-bold">{{product?.productName}}</p>
                    <p>{{product?.description}}</p>
                    <p>Product Code: {{product?.productCode}}</p>
                </div>
                <div class="col-sm">
                    <p>${{product?.price}}</p>
                    <input class="btn btn-primary" type="button" value="Buy Now">
                </div>
            </div>                
       
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
        style='width:80px'
        (click)='onBack()'>
        <i class='fa fa-chevron-left'>

        </i>
        Back
    </button>
    </div>
</div>
